<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Create Game{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/create_game.css">
</head>
<body>
    <div class="nav">
       <img src="static/images/clock.png"><p>Round 1 of <span id="round">2</span></p> 
    </div>
        <form class="main-container" id="create_room" style="display: none;">
            <div class="select-container">
                <label><img src="static/images/player.png">Player</label>
                <select name="player" id="player" required>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="select-container">
                <label><img src="static/images/hourglass.png">Guess Duration</label>
                <select name="guess_duration" id="guess_duration" required>
                    <option value="80">80 sec</option>
                    <option value="120">120 sec</option>
                    <option value="160">160 sec</option>
                    <option value="200">200 sec</option>
                </select>
            </div>
            <div class="select-container">
                <label><img src="static/images/clock.png">No of Rounds</label>
                <select name="no_of_round" id="no_of_round" oninput="displayRound();" required>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button id="create_room_btn" class="btn btn-primary">Create Room</button>
        </form>
        <div class="content">
            <table>
                <tr><td></td>
                <td></td></tr>
                <tr><td></td>
                    <td></td></tr>
            </table>
        </div>
        <div class="sidebar">
            {{ player_name }}
            {% for players in joined_player %}
            <ol>{{ players }}</ol>
            {% endfor %}
        </div>
    <script>
        function displayRound() {
            var selectInp = document.getElementById('no_of_round');
            document.getElementById('round').textContent = selectInp.value;
        }

        var createForm = document.getElementById('create_room');
        var closebtn = document.getElementById('create_room_btn');
        closebtn.addEventListener('click', ()=> {
            createForm.style.display = "none";
        });
    </script>
</body>
</html>

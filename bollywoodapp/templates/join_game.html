{%  extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Join Game{% endblock title %}</title>
</head>
<body>
    {% block content %}
    <link rel="stylesheet" href="static/css/join_game.css">
    <div class="fluid-container">
        <div class="input-container">
            <label>Enter Room Code</label>
            <input type="number" maxlength="6" name="code" id="code">
            <button type="button" class="btn btn-success">Join Room</button>
        </div>
    </div>
    {% endblock content %}
</body>
</html>

{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main_game.css">
</head>
<body>
    {% block navbar %}<p style="font-size: 1.1rem; margin: 0; margin-right: 1rem; font-weight: 500; color: white;">Round 0 of {{ no_of_round }}</p>{% endblock navbar %}
    {% block content %}
        <p class="room_code">Room Code : {{ room_code }}</p>
    {% endblock content %}
    <script src="static/js/main_game.js"></script>
</body>
</html>
